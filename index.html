<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <h1>We're launching soon</h1>
    
    <div class="countdown">
      <div>
        <p id="days">{time}</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">{time}</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minutes">{time}</p>
        <h3>Mintues</h3>
      </div>
      <div>
        <p id="seconds">{time}</p>
        <h3>Seconds</h3>
      </div>
    </div>
    
    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt=""></li>
        <li><img src="./images/icon-pinterest.svg" alt=""></li>
        <li><img src="./images/icon-instagram.svg" alt=""></li>
      </ul>
    </div>
    
    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kjacome13" target="_blank" rel="noreferrer">kjacome</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
